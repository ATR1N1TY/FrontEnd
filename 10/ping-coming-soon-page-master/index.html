<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="../css/style.css">

  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- 
  We are launching soon!

  Subscribe and get notified

  Notify Me

  &copy; Copyright Ping. All rights reserved. -->

</head>
<body>
    <div class="container">

      <div class="text">
        <img src="./images/logo.svg" alt="">
        <h1>We are launching<span> soon!</span></h1>
        <p>Subscribe and get notified</p>
      </div>

      <div class="form">
        <form action="" class="notify">
          <input type="email" name="email" placeholder="Your email address">
          <button>Notify Me</button>
        </form>
      </div>

      <div class="img-container">
        <img src="./images/illustration-dashboard.png" alt="dashboard pic">
      </div>

      <div class="media">
        <img src="./images/logo-facebook (1).svg" alt="fb">
        <img src="./images/logo-twitter (1).svg" alt="twitter">
        <img src="./images/logo-instagram (1).svg" alt="insta">
      </div>

      <div class="rights">
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </div>
    </div>

</body>
</html>
