<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Article preview component</title>

  <!-- 
  Shift the overall look and feel by adding these wonderful 
  touches to furniture in your home

  Ever been in a room and felt like something was missing? Perhaps 
  it felt slightly bare and uninviting. I’ve got some simple tips 
  to help you make any room feel complete.

  Michelle Appleton
  28 Jun 2020

  Share -->

</head>

<body>
  <div class="container">

    <div class="img">
      <img src="./images/drawers.jpg" alt="">
    </div>

    <div class="right">

      <h2>Shift the overall look and feel by adding these wonderful
        touches to furniture in your home</h2>
      <p>Ever been in a room and felt like something was missing? Perhaps 
        it felt slightly bare and uninviting. I’ve got some simple tips 
        to help you make any room feel complete.</p>

      <div class="stat-box">

        <div class="left">

          <div class="profile-pic">
            <img src="./images/avatar-michelle.jpg" alt="profile pic">
          </div>
  
          <div class="name-date">
            <p>Michelle Appleton <br><span>28 Jun 2020</span></p>
          </div>

        </div>
        <button>
          <div class="share-btn">
            <img src="./images/icon-share.svg" alt="share-icon">
            <div class="share-box">
              <p>share</p>
              <img src="./images/icon-facebook.svg" alt="fb">
              <img src="./images/icon-twitter.svg" alt="tw">
              <img src="./images/icon-pinterest.svg" alt="ins">
              <div class="arrow-down"></div>
            </div>
          </div>
        </button>

      </div>
    </div>

  </div>
  <div class="overlay"></div>
  <script src="./script.js"></script>
</body>

</html>
