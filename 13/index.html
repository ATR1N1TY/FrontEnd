<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- 
    We're coming soon
  
    Hello fellow shoppers! We're currently building our new fashion store. 
    Add your email below to stay up-to-date with announcements and our launch deals.
  
    Email Address
     -->

</head>
<body>
    <div class="container">

      <nav class="navbar">
        <img src="./images/logo.svg" alt="mobile logo">
      </nav>

      <div class="img">
        <img src="./images/hero-mobile.jpg" alt="girl standing mobile">
        <img src="./images/hero-desktop.jpg" alt="girl standing dekstop">
      </div>

      <div class="left">

        <div class="logoimg">
          <img src="./images/logo.svg" alt="desktop logo">
        </div>
        
        <h1><span>We're</span> coming soon</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>

        <div class="reg-input">
          <input type="email" name="email" id="email" placeholder="Email Address">
          <img id="error" src="./images/icon-error.svg" alt="error sign">
          <button></button>          
        </div>

        <div class="please">
          Please provide a valid email
        </div>

      </div>

    </div>
    <script src="./script.js"></script>
</body>
</html>
