<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="/3/profile-card-component-main/style.css">
  
  <title>Frontend Mentor | Profile card component</title>

   <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->

</head>
<body>
    <div class="card">
      <div class="cover">
        <img src="/3/profile-card-component-main/images/bg-pattern-card.svg" alt="cover">
      </div>
      <div class="profile-picture">
        <img src="/3/profile-card-component-main/images/image-victor.jpg" alt="">
      </div>
      <div class="name">
        <p>Victor Crest <span>26</span></p>
      </div>
      <div class="city">
        <p>London</p>
      </div>
      <div class="stats">
        <div class="stat">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="stat">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="stat">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </div>
</body>
</html>
