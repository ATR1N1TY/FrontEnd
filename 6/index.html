<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="/6/huddle-landing-page-with-single-introductory-section-master/style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Build The Community Your Fans Will Love

  Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion. 

  Register -->

</head>
<body>
    <div class="container">

      <div class="logo">
        <img src="/6/huddle-landing-page-with-single-introductory-section-master/images/chatbox-ellipses-outline.svg" alt="text icon">
        <h1>Huddle</h1>
      </div>
      
      <div class="hero">

        <div class="left-img">
          <img src="/6/huddle-landing-page-with-single-introductory-section-master/images/illustration-mockups.svg" alt="minimal-desk">
        </div>

        <div class="right-text">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion.</p>
          <button>Register</button>
        </div>

      </div>
      <div class="social-icons">
        <img src="/6/huddle-landing-page-with-single-introductory-section-master/images/logo-facebook.svg" alt="Facebook">
        <img src="/6/huddle-landing-page-with-single-introductory-section-master/images/logo-twitter.svg" alt="Twitter">
        <img src="/6/huddle-landing-page-with-single-introductory-section-master/images/logo-instagram.svg" alt="Instagram">
      </div>
    </div>
</body>
</html>
